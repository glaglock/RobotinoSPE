{% extends 'base.html' %}

{% block content %}

<h1>Steuerung</h1>
    
<div style="position: relative; top:20px; left: 60px;">
  <form action="{{url_for('jogForward')}}" method="post">
    <button onclick="changeColorForward(this)"  id="jogForwardButton" type="submit" style="background: none; border: none; cursor: pointer;">
                                                                                                                                                        
      <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z"/>
      </svg>

      <span style="font-size: 20px;">Fahre Vorwärts</span>

    </button>
  </form>

  <script>
    function changeColorForward(event)
    {
      var color = '#009999'; 
      event.style.backgroundColor = color; 
      event.style.color = 'white'; 
    }
  </script>



  <br>
  <br>
  <form action="{{url_for('jogBackward')}}" method="post">
    <button onclick="changeColorBackward(this)" type="submit" style="background: none; border: none; cursor: pointer;">
      
      <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-arrow-down-circle" viewBox="0 0 16 16" >
        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293z"/>
      </svg>
      
      <span style="font-size: 20px;">Fahre Rückwärts</span>

    </button>
  </form>

  <script>
    function changeColorBackward(event)
    {
      var color = '#009999'; 
      event.style.backgroundColor = color; 
      event.style.color = 'white'; 
    }
  </script>


</div>

</div>

{% endblock %}
